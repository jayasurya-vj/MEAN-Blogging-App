
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" name="title" placeholder="post name" formControlName="title" />
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
  </mat-form-field>

    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="!!imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div> -->
<mat-form-field>
  <textarea matInput rows="6" name="content" placeholder="post content" formControlName="content" ></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
</mat-form-field>
<button mat-raised-button color="accent" type="submit">Save Post</button>
</form>
</mat-card>
